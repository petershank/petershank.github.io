<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post method example</title>
    <style>
      form {
        width: 420px;
      }
      div {
        margin-bottom: 20px;
      }
      label {
        display: inline-block;
        width: 240px;
        text-align: right;
        padding-right: 10px;
      }
      button, input {
        float: right;
      }
    </style>
  </head>
  <body>
    <form action="https://requestb.in/1cf6nfw1" method="post">
      <div>
        <label for="say">What greeting do you want to say, dude?</label>
        <input name="say" id="say" value="Hi">
      </div>
      <div>
        <label for="to">Who do you want to say it to?</label>
        <input name="to" value="Mom">
      </div>
      <div>
        <button>Send my greetings</button>
      </div>
    </form>
  </body>
</html>
